    <style>
        body {

        .modal {

        .certificate-card:hover {
            transform: scale(1.05);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: white;
        }
    </style>
</head>
<body>

                <div class="modal-actions">

    <script>
        let currentImagePath = '';

        function openCertificate() {

            // Usar ruta absoluta directa SIN fetch innecesario
            currentImagePath = '/Certificados/Imagen_maching_lerning_aplicado.jpg';

            // Cargar imagen directamente
            const certImage = document.getElementById('certificate-image');
            const modal = document.getElementById('certificate-modal');
            const modalTitle = document.getElementById('modal-title');

            if (!certImage || !modal || !modalTitle) {
                console.error('âŒ Elementos DOM no encontrados');
                return;
            }

            // Actualizar tÃ­tulo
            modalTitle.textContent = 'Visualizando: Machine Learning Aplicado Usando Python';

            // Cargar imagen directamente
            console.log('ðŸ–¼ï¸ Configurando imagen con src:', currentImagePath);
            certImage.src = currentImagePath;
            certImage.alt = 'Certificado Machine Learning';

            // Eventos de carga
            certImage.onload = () => {
                console.log('âœ… Imagen cargada exitosamente');
                console.log('ðŸ“ Dimensiones:', certImage.naturalWidth + 'x' + certImage.naturalHeight);
            };

            certImage.onerror = (error) => {
                console.error('âŒ Error cargando imagen:', error);
                console.error('ðŸ” Intentando con ruta alternativa...');

                // Intentar ruta alternativa
                const altPath = 'Certificados/Imagen_maching_lerning_aplicado.jpg';
                console.log('ðŸ”„ Ruta alternativa:', altPath);
                certImage.src = altPath;

                certImage.onload = () => {

                };
            };

            // Mostrar modal
            modal.style.display = 'block';
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 10);

            console.log('âœ… Modal mostrado');
        }

        function closeModal() {
            const modal = document.getElementById('certificate-modal');
            if (modal) {
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
        }

        function openImageInNewTab() {
            if (currentImagePath) {
                window.open(currentImagePath, '_blank');
            }
        }

        function downloadImage() {
            if (currentImagePath) {
                const link = document.createElement('a');
                link.href = currentImagePath;
                link.download = currentImagePath.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = (event) => {
            const modal = document.getElementById('certificate-modal');
            if (event.target === modal) {
                closeModal();
            }
        };

        console.log('ðŸš€ PÃ¡gina de prueba simplificada cargada');

</body>
